services:
  web:
    image: nginx:alpine
    container_name: nginx-healthcheck
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "wget -q -O- http://localhost/ | grep -q Hello || exit 1"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 2